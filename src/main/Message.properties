# 保存ファイルのファイル名に付与される文字列
savefile.prefix = !!AdjustImage!!
# オリジナルファイルのファイル名に付与される文字列 (rename.effectiveOriginalFileがfalseなら使用しない)
rename.prefix = __AdjustOrigin__

# 圧縮率
adjust.compressrate = 0.5f
# ファイル変換に失敗した場合に保存ファイルを削除するならtrue
remove.incompleteFile = true
# ファイル変換後のファイルサイズがオリジナルより大きい場合に保存ファイルを削除するならtrue
remove.ineffectiveFile = true
# ファイル変換に成功した場合にオリジナルファイルをリネームするならtrue (rename.prefixを使用する)
rename.effectiveOriginalFile = true

# zipファイルの文字コード
zipfile.charset = MS932
# zipfile.charset = UTF_8